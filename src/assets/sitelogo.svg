<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <!-- Background shape -->
  <rect x="2" y="2" width="196" height="56" rx="28" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="logoGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.4"/>
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  <rect x="4" y="4" width="192" height="52" rx="26" fill="url(#logoGlow)"/>
  
  <!-- Main BD text -->
  <text x="30%" y="62%" font-family="system-ui, -apple-system, sans-serif" 
        font-size="28" font-weight="800" fill="white" 
        text-anchor="middle" dominant-baseline="middle">BD</text>
  
  <!-- Separator line -->
  <line x1="70" y1="20" x2="70" y2="40" stroke="#60a5fa" stroke-width="2" opacity="0.6"/>
  
  <!-- Blog text -->
  <text x="75%" y="62%" font-family="system-ui, -apple-system, sans-serif" 
        font-size="14" font-weight="500" fill="#e2e8f0" 
        text-anchor="middle" dominant-baseline="middle" letter-spacing="0.5px">BLOG</text>
  
  <!-- Tech accent dots -->
  <circle cx="170" cy="15" r="2" fill="#60a5fa" opacity="0.8"/>
  <circle cx="180" cy="20" r="1.5" fill="#93c5fd" opacity="0.6"/>
  <circle cx="175" cy="45" r="1" fill="#ddd6fe" opacity="0.5"/>
</svg>