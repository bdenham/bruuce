name: Test Build Environments

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test-builds:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment:
          - name: 'Local'
            github_pages: ''
          - name: 'GitHub Pages'
            github_pages: 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Test ${{ matrix.environment.name }} Build
        env:
          GITHUB_PAGES: ${{ matrix.environment.github_pages }}
        run: |
          echo "üß™ Testing ${{ matrix.environment.name }} environment"
          pnpm run build

          # Check for problematic paths
          if grep -r "/bruuce/_astro" dist/ > /dev/null; then
            echo "‚ùå Found /bruuce/ paths in HTML - this will break on custom domain"
            grep -r "/bruuce/_astro" dist/ | head -5
            exit 1
          else
            echo "‚úÖ No /bruuce/ paths found - assets should load correctly"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.environment.name }}
          path: dist/
