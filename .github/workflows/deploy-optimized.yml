name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Prevent multiple deployments running simultaneously
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: pnpm install --registry https://registry.npmjs.org/ --frozen-lockfile

      - name: Lint & Test
        run: |
          pnpm run lint
          echo "✅ Linting passed"

      - name: Build with Astro
        run: |
          GITHUB_PAGES=true pnpm run build
          echo "✅ Build completed"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: 🎉 Deployment Complete
        run: |
          echo "🚀 Site deployed successfully!"
          echo "🌐 Live site: https://bruuce.com"
          echo "📊 GitHub Pages URL: ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "✅ Deployment completed at $(date)"

          # Add to GitHub Actions summary with clickable links
          echo "## 🎉 Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your site has been deployed and is live!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "🌐 **[Visit your site: bruuce.com](https://bruuce.com)**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📊 **[GitHub Pages URL](${{ steps.deployment.outputs.page_url }})**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⏰ Deployed at: \`$(date)\`" >> $GITHUB_STEP_SUMMARY
