<!DOCTYPE html>
<html>
  <body>
    <style>
      .header-container {
        --color: rgb(142, 142, 142);
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: var(--color);
        font-size: 10px;
        font-family: Helvetica, sans-serif;
        border-block-end: 0.5px solid var(--color);
        margin-inline: 0.25cm 0.25cm;
        padding-block: 2cm 2cm;
        width: 100%;
      }

    </style>

    <div class="header-container">
      <div>Adobe Summit 2025</div>
       <!-- Numbers inside the elements with `.pageNumber` and `.totalPages` classes are injected automatically by Puppeteer -->
      <div>
        <span>Page </span><span class="pageNumber"></span> of <span class="totalPages"></span>
      </div>
    </div>
  </body>
</html>
