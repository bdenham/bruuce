<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Modern circular background -->
  <circle cx="50" cy="50" r="48" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Subtle gradient overlay -->
  <defs>
    <radialGradient id="glow" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <circle cx="50" cy="50" r="46" fill="url(#glow)"/>
  
  <!-- BD initials in modern font -->
  <text x="50%" y="62%" font-family="system-ui, -apple-system, sans-serif" 
        font-size="42" font-weight="700" fill="white" 
        text-anchor="middle" dominant-baseline="middle">BD</text>
  
  <!-- Subtle tech accent -->
  <circle cx="75" cy="25" r="3" fill="#60a5fa" opacity="0.8"/>
  <circle cx="25" cy="75" r="2" fill="#93c5fd" opacity="0.6"/>
</svg>
